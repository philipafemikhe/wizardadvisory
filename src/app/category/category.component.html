<div id="about" data-scroll-index="1" class="section wb">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Create Category</h3>
                <form id="addCategoryForm" (ngSubmit)="onSubmit()">
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label class="form-label" for="categoryTitle">
                                Title
                            </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="categoryTitle" required [(ngModel)]="category.categoryTitle" name="firstName">
                        </div>                        
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <label class="form-label" for="categoryTitle">
                                Description
                            </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
                        </div> 
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary">Add Category</button>
                        </div> 
                    </div>

                    
                </form>
            </div>
            <div class="col-md-8">
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>List of Categories</h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>SN</th>
                            <th>Title</th>
                            <th>Descr</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- <tr *ngFor="let cat of categoryList | async"> -->
                        <!-- <tr>
                        
                            <td>{{cat.id}}</td>
                            <td>{{cat.categoryTitle}}</td>
                            <td>{{cat.description}}</td>
                            <td><button (click)="deleteCategory(category.id)" class="btn btn-danger">Delete</button>
                                <button (click)="updateCategory(category.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                            </td>
                          </tr> -->
                          <tr *ngFor="let cat of categoryList">
                        
                            <td>{{cat.id}}</td>
                            <td>{{cat.categoryTitle}}</td>
                            <td>{{cat.description}}</td>
                            <td><button (click)="deleteCategory(cat.id)" class="btn btn-danger">Delete</button>
                                <button (click)="updateCategory(cat.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
            </div>
            <h3></h3>
        </div>
    </div>
</div>
